<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard" class="scoreboard">
        <div id="player1Wins">Chavi Wins: 0</div>
        <div id="player2Wins">Shmulik Wins: 0</div>
    </div>
    <div id="game">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="controls">
        <button id="newGameBtn" class="controls">New Game</button>
        <button id="restartGameBtn" class="controls">Restart Game</button>
    </div>
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="winnerImage" src="" alt="Winner">
            <p id="winnerMode" class="modal-text">you are the winner but what worth it if yue are alone</p>
            <p id="drawMode" class="modal-text">none of us is the winner but we are together and this is the wining of all times</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
